<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliShahbazi-css-challenge-day-16</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="frame">
        <div class="circle"></div>
         <div class="octagon">
            <svg fill="white" height="100" width="100">
                <polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30" />
            </svg>
            <div class="ocContainer">
                <div class="line ocLine1"></div>
                <div class="line ocLine2"></div>
                <div class="line ocLine3"></div>
                <div class="line ocLine4"></div>
                <div class="line ocLine5"></div>
                <div class="line ocLine6"></div>
                <div class="line ocLine7"></div>
                <div class="line ocLine8"></div>
            </div>
         </div>
         <div class="triangle">
            <svg fill="white" height="110" width="110" >
                <polygon  points="53,0 106,90 0,90" />
            </svg>
            <div class="triangleContainer">
                <div class="line trLine1"></div>
                <div class="line trLine2"></div>
                <div class="line trLine3"></div>
            </div>
         </div>
    </div>
</body>
</html>

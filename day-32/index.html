<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliShahbazi-css-challenge-day-32</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="frame">
      <div onclick="negetive()" class="negetive"></div>
      <p>0</p>
      <div onclick="postive()" class="positive"></div>
    </div>
  </body>
  <script>
    let p = document.querySelector("p");
    let number = 0;
    let negetiveR = true;
    let positiveR=true;
    function negetive() {
      if (negetiveR&&positiveR) {
        number--;
        p.style = "animation:negetive 0.3s linear";
        p.innerText = number;
        negetiveR=false;
        setTimeout(() => {
          p.style = "";
          negetiveR=true;
        }, 300);
      }
    }
    function postive() {
      if (positiveR&&negetiveR) {
        number++;
        p.style = "animation:positive 0.3s linear";
        p.innerText = number;
        positiveR=false;
        setTimeout(() => {
          p.style = "";
          positiveR=true;
        }, 300);
      }
    }
  </script>
</html>

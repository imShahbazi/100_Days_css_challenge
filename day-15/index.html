<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliShahbazi-css-challenge-day-15</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="frame">
        <h2>Drop File to Upload</h2>
        <div class="underLine">
            <div id="progressBar"></div>
        </div>
        <div class="uploadFrame">
            <div id="container">
                <img id="uploadSvg" src="./svg/upload.svg" alt="upload icon">
            </div>
        </div>
        <div class="uploadButton">
            <button>upload file</button>
        </div>
    </div>
    <script>
        const uploadFrame=document.querySelector(".uploadFrame");
        const SvgArea = document.getElementById("uploadSvg");
        uploadFrame.addEventListener("dragover",(e)=>{
            e.preventDefault();
            SvgArea.style="background-color:#eee"
        })
        uploadFrame.addEventListener("dragleave",(e)=>{
            SvgArea.style="background-color:white"
        })
        uploadFrame.addEventListener("drop",(file)=>{
            file.preventDefault();
            SvgArea.style="background-color:white"
            document.getElementById("container").innerHTML=`<p>${file.dataTransfer.files[0].name}</p>`
        })
    </script>
</body>
</html>

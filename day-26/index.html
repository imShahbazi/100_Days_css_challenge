<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliShahbazi-css-challenge-day-26</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="frame" class="frame">
      <div class="numberContainer"></div>
      <div id="number" class="number">1</div>
      <h1 id="head">The couch</h1>
      <p id="desc">If you want to grow, get outside your comfort zone.</p>
      <button id="btn">OK</button>
    </div>
  </body>
  <script>
    const data=[
        ["The couch","If you want to grow, get outside your comfort zone."],
        ["Failing is learning","Pick yourself up, dust yourself off,and start again."],
        ["Flowers and rainbows","Always be yourself,unless you can be a unicorn."]
    ]
    let counter = 1;
        document.getElementById("btn").addEventListener("click",()=>{
            if(counter>2){
                counter=0;
            }
            document.getElementById("frame").style="animation:hide 0.5s linear;opacity:0";
            setTimeout(()=>{
            document.getElementById("number").innerText=counter+1;
            document.getElementById("head").innerText=data[counter][0];
            document.getElementById("desc").innerText=data[counter][1];
            },500);
            setTimeout(()=>{
                document.getElementById("frame").style="animation:show 0.5s linear;opacity:1";
                counter++;
            },600);
        })
  </script>
</html>
